    <div id="newEntry" class="add-newSection" style="display: none;">

        <input id="newPrice" type="number" placeholder="Enter item price">
        <input id="newQuantity" type="number" placeholder="Quantity in stock">
        <button onclick="addItem()" style="background-color: #103111; color:white; cursor: pointer;"> Add </button>
